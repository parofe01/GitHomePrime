<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dibuja</title>
    <style type="text/css">
        canvas { border: 1px solid black; }
    </style>

    <script id="myVertexShader" type="x-shader/x-vertex">#version 300 es

    uniform mat4 modelViewMatrix; //matriz de transformacion del modelo
    uniform mat4 projectionMatrix; //matriz de proyeccion

    in vec3 VertexPosition;

    void main() {
        gl_Position = projectionMatrix *
                    modelViewMatrix * vec4(VertexPosition, 1.0);
    }
    </script>

    <script id="myFragmentShader" type="x-shader/x-fragment">#version 300 es
    precision mediump float;

    uniform vec4 uColor; // color por primitiva (por cubo)
    out vec4 fragmentColor;

    void main() {
        fragmentColor = uColor;
    }
    </script>

</head>
<body>
<canvas id="myCanvas" width="600" height="600">
    Tu navegador no soporta HTML5
</canvas>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.4.0/gl-matrix.js"></script>
<script src="camara.js"></script>
</body>
</html>
