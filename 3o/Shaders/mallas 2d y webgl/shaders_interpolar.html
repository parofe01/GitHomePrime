<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dibuja</title>
    <style type="text/css">
        canvas { border: 1px solid black; }
    </style>

    <script id="myVertexShader" type="x-shader/x-vertex">#version 300 es
    in vec3 VertexPosition;
    in vec4 VertexColor;
    out vec4 colorOut;

    void main() {
        colorOut = VertexColor;
        gl_Position = vec4(VertexPosition, 1.0);
    }

    </script>

    <script id="myFragmentShader" type="x-shader/x-fragment">#version 300 es
    precision mediump float;
    in vec4 colorOut;
    out vec4 fragmentColor;

    void main() {
        fragmentColor = colorOut;
    }

    </script>

</head>
<body>
    <canvas id="myCanvas"width="600" height="600">
        Tu navegador no soporta HTML5
    </canvas>
    <script src="interpolar.js"></script>
</body>
</html>
